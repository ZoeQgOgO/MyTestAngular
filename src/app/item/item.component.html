<h1>{{title}}</h1>
  <table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>ItemName</th>
            <th>Price</th>
            <th>Category</th>
           
          </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of myData">
        <td>{{item.ID}}</td>
        <td>{{item.ItemName}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Category}}</td>
      </tr>
    </tbody>
  </table>
