
<h1>{{title}}</h1>
<table  class="table table-bordered">
  <thead>
      <tr>
          <th>OrderID</th>
          <th>Date</th>
          <th>Street</th>
          <th>City</th>
          <th>Zip Code</th>
        </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.OrderID}}</td>
      <td>{{order.Date}}</td>
      <td>{{order.Street}}</td>
      <td>{{order.City}}</td>
      <td>{{order.ZipCode}}</td>
    </tr>
  </tbody>
</table>
