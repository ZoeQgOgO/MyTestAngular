
<h1>{{title}}</h1>
<table class="table table-bordered">
  <thead>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Street</th>
          <th>Zip Code</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cust of customers">
      <td>{{cust.ID}}</td>
      <td>{{cust.Name}}</td>
      <td>{{cust.Age}}</td>
      <td>{{cust.Street}}</td>
      <td>{{cust.City}}</td>
      <td>{{cust.ZipCode}}</td>
    </tr>
  </tbody>
</table>
